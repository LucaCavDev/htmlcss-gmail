<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">

      <!-- pate di intestazione -->
      <header>
        <img id="busta" src="img/busta.png" alt="bustina di Gmail">
        <span id="testo-busta">
          Gmail
        </span>

      </header>

      <hr>

      <main>
        <!-- sezione ricerca mail-->
        <section>
          <input type="text" name="Ricerca tra le mail" placeholder="Search">
          <button type="button" name="pulsante di ricerca">VAI</button>

        </section>

        <!-- sezione messaggi non letti-->
        <section>
          <div class="unread-messages">
            You have <span class="unread-number">30</span> unread
          </div>

        </section>

        <hr>

        <!-- sezione lista mail-->
        <section>
          <div class="mail-non-letta">
            <input type="checkbox" name="spunta mail lette">
            <span class="stellina">&#9733;</span>
            <span class="titolo-mail">Oggetto della email</span>
            <span class="testo-mail"> - testo della email...</span>

          </div>

          <div class="mail-letta">
            <input type="checkbox" name="spunta mail lette">
            <span class="stellina">&#9733;</span>
            <span class="titolo-mail">Oggetto della email</span>
            <span class="testo-mail"> - testo della email...</span>
          </div>

          <div class="mail-non-letta">
              <input type="checkbox" name="spunta mail lette">
              <span class="stellina">&#9733;</span>
              <span class="titolo-mail">Oggetto della email</span>
              <span class="testo-mail"> - testo della email...</span>
          </div>

          <div class="mail-non-letta">
                <input type="checkbox" name="spunta mail lette">
                <span class="stellina">&#9733;</span>
                <span class="titolo-mail">Oggetto della email</span>
                <span class="testo-mail"> - testo della email...</span>
          </div>

        </section>

      </main>

      <hr>

      <!-- sezione footer-->
      <footer>
        <span id="gmail-footer">
          Gmail
        </span>

        <span id="text-footer">
          powered by Luca
        </span>

      </footer>

    </div>

  </body>
</html>
